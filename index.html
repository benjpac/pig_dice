<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="player1">Choose a username</label>
          <input id="player1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="player2">Who else is playing</label>
          <input id="player2" class="form-control" type="text">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <button type="btn" id="roll">Roll!</button>
      <button type="btn" id="end-turn">End Turn</button>
    </div>
  </body>
</html>
